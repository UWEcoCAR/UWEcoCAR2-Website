<html>
	<head>
		<link rel="stylesheet" type="text/css" href="my.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script src="interactivecar.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>UW EcoCar 2 - Interactive Chevy Malibu</h1>
		<div id="interactivecar">
			<!-- More Info Buttons -->
			
			<div class="more" id="engine">		
				<a href="#"><img src="images/more.png"/></a>
				<span>Diesel Engine</span>	
			</div>
			
			<div class="more" id="battery">
				<a href="#"><img src="images/more.png"/></a>
				<span>Battery Pack</span>
			</div>
			
			<!-- Info Boxes -->
			<div id="infobox">
				<span class="close"><a href="#"><img src="images/close.png"/></a></span>
				<br/>
				
				<div id="engine_info">
					<img src="images/engine.jpg"/><br/>
					<a href="http://upload.wikimedia.org/wikipedia/commons/1/1b/Mercedes_V6_DTM_Rennmotor_1996.jpg">Engine</a>
				</div>
				
				<div id="battery_info">
					<img src="images/battery.jpg"/><br/>
					<a href="http://www.zeropaid.com/wp-content/uploads/2012/08/iPhone-battery.jpeg">Battery Pack</a>
				</div>
			</div>
			
			<!-- Dimmed Background -->
			<div id="fade_bg">&nbsp;</div>
			
		</div>
	</body>
</html>
